<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Notes sur 20 - Version Avancée</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background: #f8f9fa;
            cursor: pointer;
        }
        th:hover {
            background: #e2e6ea;
        }
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        #searchInput {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestion des Notes sur 20 - Version Avancée</h2>

        <!-- Zone d'erreur -->
        <div id="errorMessage" class="error"></div>

        <!-- Upload fichier Excel -->
        <label>Importer la liste des étudiants (Excel) :</label>
        <input type="file" id="fileInput" accept=".xlsx, .xls">

        <!-- Barre de recherche -->
        <label>Rechercher :</label>
        <input type="text" id="searchInput" placeholder="Chercher par nom, prénom ou matricule">

        <!-- Formulaire pour ajouter une note -->
        <label>Étudiant :</label>
        <select id="studentSelect"></select>

        <label>Pourcentage de l'épreuve (%) :</label>
        <input type="number" id="pourcentage" placeholder="Ex: 30" min="1" max="100">

        <label>Note obtenue :</label>
        <input type="number" id="note" placeholder="Ex: 25" min="0">

        <button onclick="ajouterNote()">Ajouter la note</button>

        <!-- Tableau des étudiants -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th onclick="trierTableau('matricule')">Matricule</th>
                    <th onclick="trierTableau('nomPrenom')">Nom & Prénom</th>
                    <th onclick="trierTableau('noteSur20')">Note sur 20</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let etudiants = [];
        let triAsc = { matricule: true, nomPrenom: true, noteSur20: true };

        // Charger depuis le localStorage au démarrage
        window.onload = function() {
            let savedData = localStorage.getItem("etudiants");
            if (savedData) {
                etudiants = JSON.parse(savedData);
                afficherEtudiants();
                remplirSelect();
            }
        };

        // Lecture du fichier Excel avec vérification
        document.getElementById("fileInput").addEventListener("change", function(e) {
            let file = e.target.files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, {type: 'array'});
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet, {header: 1});

                let headers = jsonData[0];
                if (!headers || headers.length < 2) {
                    afficherErreur("Le fichier doit contenir au moins deux colonnes : Matricule et Nom & Prénom.");
                    return;
                }
                if (!headers[0].toString().toLowerCase().includes("matricule") || 
                    !headers[1].toString().toLowerCase().includes("nom")) {
                    afficherErreur("Le fichier doit avoir 'Matricule' en première colonne et 'Nom & Prénom' en deuxième colonne.");
                    return;
                }

                afficherErreur("");
                etudiants = [];
                for (let i = 1; i < jsonData.length; i++) {
                    let row = jsonData[i];
                    if (row.length >= 2 && row[0] && row[1]) {
                        etudiants.push({
                            matricule: row[0].toString(),
                            nomPrenom: row[1].toString(),
                            noteSur20: ""
                        });
                    }
                }

                sauvegarderLocalStorage();
                afficherEtudiants();
                remplirSelect();
            };
            reader.readAsArrayBuffer(file);
        });

        // Afficher message d'erreur
        function afficherErreur(message) {
            document.getElementById("errorMessage").textContent = message;
        }

        // Sauvegarder dans le localStorage
        function sauvegarderLocalStorage() {
            localStorage.setItem("etudiants", JSON.stringify(etudiants));
        }

        // Afficher dans le tableau avec recherche
        function afficherEtudiants() {
            let recherche = document.getElementById("searchInput").value.toLowerCase();
            let tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = "";
            etudiants
                .filter(e => e.matricule.toLowerCase().includes(recherche) || 
                             e.nomPrenom.toLowerCase().includes(recherche))
                .forEach(etudiant => {
                    let tr = `<tr>
                        <td>${etudiant.matricule}</td>
                        <td>${etudiant.nomPrenom}</td>
                        <td>${etudiant.noteSur20}</td>
                    </tr>`;
                    tbody.innerHTML += tr;
                });
        }

        // Remplir le select
        function remplirSelect() {
            let select = document.getElementById("studentSelect");
            select.innerHTML = "";
            etudiants.forEach((etudiant, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = `${etudiant.nomPrenom} (${etudiant.matricule})`;
                select.appendChild(option);
            });
        }

        // Ajouter une note calculée
        function ajouterNote() {
            let index = document.getElementById("studentSelect").value;
            let pourcentage = parseFloat(document.getElementById("pourcentage").value);
            let note = parseFloat(document.getElementById("note").value);

            if (isNaN(pourcentage) || isNaN(note) || pourcentage <= 0) {
                alert("⚠️ Veuillez entrer des valeurs valides.");
                return;
            }

            let noteSur20 = (note * 20) / pourcentage;
            etudiants[index].noteSur20 = noteSur20.toFixed(2);

            sauvegarderLocalStorage();
            afficherEtudiants();
        }

        // Trier le tableau
        function trierTableau(cle) {
            etudiants.sort((a, b) => {
                if (cle === "noteSur20") {
                    return triAsc[cle] ? a[cle] - b[cle] : b[cle] - a[cle];
                }
                return triAsc[cle] 
                    ? a[cle].toString().localeCompare(b[cle].toString()) 
                    : b[cle].toString().localeCompare(a[cle].toString());
            });
            triAsc[cle] = !triAsc[cle];
            afficherEtudiants();
        }

        // Recherche dynamique
        document.getElementById("searchInput").addEventListener("input", afficherEtudiants);
    </script>
</body>
</html>
